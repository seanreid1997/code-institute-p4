{% extends 'base.html' %}

{% block content %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Edit Profile
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
            <label for="exampleFormControlInput1" class="form-label">Fullname</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name1234">
          </div>
          <div>
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div>
            <label for="exampleFormControlInput1" class="form-label">Address</label>
            <input type="address" class="form-control" id="exampleFormControlInput1" placeholder="hp12 3bh">
          </div>
          <div>
            <label for="exampleFormControlTextarea1" class="form-label">bio</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write bio here"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
